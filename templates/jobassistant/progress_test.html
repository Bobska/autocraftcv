{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/progress-tracker.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Progress Tracker Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Progress Tracking</h5>
                    </div>
                    <div class="card-body">
                        <button id="create-test-btn" class="btn btn-primary mb-3">Create Test Progress</button>
                        <button id="start-tracking-btn" class="btn btn-success mb-3" disabled>Start Tracking</button>
                        <button id="test-nonexistent-btn" class="btn btn-warning mb-3">Test Non-existent ID</button>
                        
                        <div id="progress-container" style="display: none;">
                            <div id="progress-a3ace1c3-1dec-49a2-9e1d-37f7cb374b3b" class="progress-tracker">
                                <div class="progress-header">
                                    <h6>Job Scraping Progress</h6>
                                    <span class="progress-stage">0/6</span>
                                </div>
                                <div class="progress mb-2">
                                    <div class="progress-bar" role="progressbar" style="width: 0%">0%</div>
                                </div>
                                <div class="progress-status">Initializing...</div>
                                <div class="progress-time-info">
                                    <small class="text-muted">Elapsed: 0s | Estimated remaining: --</small>
                                </div>
                            </div>
                        </div>
                        
                        <div id="results" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Debug Information</h5>
                    </div>
                    <div class="card-body">
                        <button id="debug-btn" class="btn btn-info mb-3">Get Debug Info</button>
                        <pre id="debug-info" class="bg-light p-2"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/progress-tracker.js' %}"></script>
    <script>
        const progressTracker = new ProgressTracker();
        const testTaskId = 'a3ace1c3-1dec-49a2-9e1d-37f7cb374b3b';
        const nonExistentTaskId = 'non-existent-task-id';
        
        // Create test progress
        document.getElementById('create-test-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/create-test-progress/');
                const data = await response.json();
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-success">
                        Test progress created: ${data.task_id}
                    </div>
                `;
                document.getElementById('start-tracking-btn').disabled = false;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-danger">
                        Error creating test progress: ${error.message}
                    </div>
                `;
            }
        });
        
        // Start tracking existing task
        document.getElementById('start-tracking-btn').addEventListener('click', () => {
            document.getElementById('progress-container').style.display = 'block';
            
            progressTracker.startProgress(testTaskId, {
                pollInterval: 2000,
                maxRetries: 5,
                timeout: 60000,
                onComplete: (data) => {
                    document.getElementById('results').innerHTML = `
                        <div class="alert alert-success">
                            Tracking completed: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                },
                onError: (error) => {
                    document.getElementById('results').innerHTML = `
                        <div class="alert alert-danger">
                            Tracking error: ${JSON.stringify(error, null, 2)}
                        </div>
                    `;
                }
            });
        });
        
        // Test non-existent task ID
        document.getElementById('test-nonexistent-btn').addEventListener('click', () => {
            progressTracker.startProgress(nonExistentTaskId, {
                pollInterval: 2000,
                maxRetries: 2,
                timeout: 10000,
                onComplete: (data) => {
                    document.getElementById('results').innerHTML = `
                        <div class="alert alert-success">
                            Unexpected success: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                },
                onError: (error) => {
                    document.getElementById('results').innerHTML = `
                        <div class="alert alert-warning">
                            Expected error for non-existent task: ${JSON.stringify(error, null, 2)}
                        </div>
                    `;
                }
            });
        });
        
        // Debug info
        document.getElementById('debug-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/progress-debug/');
                const data = await response.json();
                document.getElementById('debug-info').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('debug-info').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
